<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Lets Play Rock Paper Scissor</h1>

<div class="container">
    <h1 class="status">Click on Play</h1>

    <div class="dice">
        <p class="play1">Player 1</p>
        <img class="imgs img1" src="images/stone.png">
    </div>

    <div class="dice">
        <p class="play2">Player 2</p>
        <img class="imgs img2" src="images/stone.png">
    </div>

</div>
<button class="replay">Click to play</button>
<br>
<br>
<div class="stats">
    <h1>Statistics</h1>
    <table style="width:50%;margin: auto">
        <tr>
            <th><p class="play1">Player 1</p></th>
            <th><p class="play2">Player 2</p></th>
        </tr>

        <tr>
            <td class="p1Total">0</td>
            <td class="p2Total">0</td>
        </tr>

    </table>
</div>
